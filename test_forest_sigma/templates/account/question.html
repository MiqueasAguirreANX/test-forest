{% extends "account/base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title_page %} Question {{ id }}{% endblock %}

{% block content %}
<div class="container mt-5 col-lg-6" style="margin-top: 100px;">

    <h2>{{ question }} - {{ id }}</h2>
    <br>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              1
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="2">
            <label class="form-check-label" for="flexRadioDefault2">
              2
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="3">
            <label class="form-check-label" for="flexRadioDefault1">
              3
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="4">
            <label class="form-check-label" for="flexRadioDefault2">
              4
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="5">
            <label class="form-check-label" for="flexRadioDefault1">
              5
            </label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
